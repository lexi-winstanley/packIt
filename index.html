<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Pack Your Bags</title>
</head>

<body>

    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/hawaii1.jpg"></div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Where are you traveling to?</h2>
            <form>

                <div class="input-field">
                    <input id="search" type="text" placeholder="City" required>
                    <input id="country" type="text" placeholder="Country Code" required>
                </div>
            </form>
            <a class="btn-large teal lighten-2" href="#scroll" id="submit">Submit</a>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/hawaii2.jpg"></div>
    </div>
    <div class="section white" id="scroll">
            <div class="container">
                    <div class="row">
                        <div class="col s4 #e8f5e9 green lighten-5 z-depth-2"id="margin">
                            <ul class="collection with-header">
                                <li class="collection-header">
                                    <h4>Packing List</h4>
                                </li>
                                <li class="collection-item">Tops</li>
                                <li class="collection-item">Shorts</li>
                                <li class="collection-item">Socks</li>
                                <li class="collection-item">Shoes</li>
                            </ul>
                            <div class="input-field inline">
                                <input id="add-item" type="text" class="validate">
                                <label for="add-item">Add an item</label>
                            </div>
                        </div>

                        <div class="col s7 offset-s1 #e8f5e9 green lighten-5 z-depth-2">
                                <div id="weather"></div>
                                <div id="webcam"></div>
                        </div>

                    </div>
                </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.parallax').parallax();
        });
    </script>
    <script type="text/javascript" src="assets/javascript/weather.js"></script>

</body>


</html>
