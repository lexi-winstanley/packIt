<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <title>Pack Your Bags</title>
</head>

<body>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>


    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/mountain.jpeg"></div>
    </div>
    <div id="firebaseui-auth-container"></div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Trip Details</h2>
            <form id="tripDetails">
                <div class="input-field">
                    <input id="search" type="text" placeholder="Destination City" required>
                </div>
                <div class="input-field">
                    <input id="duration" type="text" placeholder="Duration (days)" required>
                </div>
            </form>
            <a class="btn-large customColor" href="#results" id="submit">Submit</a>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/beach.jpeg"></div>
    </div>
    <div class="section white displayNone" id="results">
        <div class="container">
            <div class="row">
                <div class="col m12 l5 xl5">
                    <div class="customColor topMargin z-depth-2" id="packingList">
                        <h4 class="center">Packing List</h4>
                        <ul class="collection" id="displayList">
                            <li class="collection-item" id="add-item"></li>
                        </ul>
                        <div class="input-field inline">
                            <input id="add-this-item" type="text">
                            <label for="add-this-item">Add an item</label>
                            <button class="btn waves-effect waves-light" id="add-to-list" type="submit"
                                name="action">Add</button>
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="newAccount">Sign In To Save Your List</a>
                    <a class="waves-effect waves-light btn modal-trigger" href="#" id="signOut">Sign Out</a>
                </div>

                <div class="col m12 l7 xl7">
                    <div id="weather" class="customColor topMargin z-depth-2"></div>
                    <div id="webcam" class="customColor topMargin z-depth-2"></div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script>
        $(document).ready(function () {
            $('.parallax').parallax();
        });
    </script>
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
</body>


</html>
