<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
        <title>Pack Your Bags</title>
</head>

<body>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>

    <div id="invalid-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a valid destination and duration.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close customColor btn-flat">Okay</a>
        </div>
    </div>


    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/mountain.jpeg"></div>
    </div>
    <div id="firebaseui-auth-container"></div>
    <div class="section white" id="userInputs">
        <div class="row container">
            <h2 class="header">Trip Details</h2>
            <form id="tripDetails">
                <div class="input-field">
                    <input id="search" type="text" placeholder="Destination City" required>
                </div>
                <div class="input-field">
                    <input id="duration" type="number" placeholder="Duration (days)" required>
                </div>
            </form>



            <button class="btn-large" id="submit">Submit</button>
        </div>
    </div>
    <div class="section white displayNone" id="results">
        <div class="container">
            <div class="row resultsHeader">
                <h3>Destination: <span class="sentenceCase" id="destName"></span></h3>
                <a class="waves-effect waves-light btn-large" id="newSearch">New Search</a>
            </div>
            <div class="row">
                <div class="col m12 l5 xl5">
                    <div class="customColor topMargin z-depth-2" id="packingList">
                        <div id="sectionToggle" data-toggle="closed">
                            <h4>Packing List</h4>
                            <img class="displayWhileSmall" id="toggleIcon" src="assets/images/expandSection.svg"
                                alt="expand section arrow">
                        </div>
                        <div id="collapsibleSection" class="displayNoneSmall">
                            <ul class="collection" id="displayList">
                                <li class="collection-item" id="add-item"></li>
                            </ul>
                            <div class="input-field addSection">
                                <input id="add-this-item" type="text">
                                <label for="add-this-item">New Item</label>
                                <button class="btn waves-effect waves-light" id="add-to-list" type="submit"
                                    name="action">Add</button>
                            </div>
                            <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="newAccount">Sign In
                                To Save Your List</a>
                        </div>
                    </div>

                    <a class="waves-effect waves-light btn modal-trigger displayNone" href="#" id="signOut">Sign Out</a>
                </div>

                <div class="col m12 l7 xl7">
                    <div id="weather" class="customColor topMargin z-depth-2"></div>
                    <div id="webcam" class="customColor topMargin z-depth-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/beach.jpeg"></div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script>
        $(document).ready(function () {
            $('.parallax').parallax();
        });
    </script>
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
</body>


</html>
